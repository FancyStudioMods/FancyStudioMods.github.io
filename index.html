<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветственная Табличка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            color: #333;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Добро пожаловать на мой GitHub!</th>
        </tr>
        <tr>
            <td>Имя:</td>
            <td>Ваше Имя</td>
        </tr>
        <tr>
            <td>Проекты:</td>
            <td>Описание ваших проектов</td>
        </tr>
        <tr>
            <td>Контакт:</td>
            <td>Ваш контактный email</td>
        </tr>
    </table>
</body>
</html>
